<div class="container">
  <h1>Login</h1>
  <div *ngIf="message" class="alert alert-danger">{{message}}</div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" placeholder="Email" class="form-control" id="email" name="email" required [(ngModel)]="model.email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password" class="form-control" id="password" name="password" required [(ngModel)]="model.password"
        #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
